<h1>修改密码</h1>
<form method="post">
    {% csrf_token %} 
    {% if password_form.errors %}
        <div class="alert alert-danger">
            {% for field in password_form %}
                {% for error in field.errors %}
                    <div>{{ error }}</div>
                {% endfor %}
            {% endfor %}
        </div>
    {% endif %}
    {{ password_form.as_p }}
    <button type="submit">修改</button>
</form>
