{% extends 'layout.html' %}

{% block content %}
<form method="post">
    {% csrf_token %} 
    <p>
        <label>用户名:</label>
        <input type="text" name="username">
    </p> 
    <p>
        <label>密码:</label>
        <input type="password" name="password">
    </p>
    <button type="submit">登录</button>
</form> 
{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}
{% endblock %}
